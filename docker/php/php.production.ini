; =====================================================
; PHP Production Configuration for Webtool 4.2
; =====================================================

; =====================================================
; General Settings
; =====================================================
[PHP]
; Expose PHP version
expose_php = Off

; Maximum execution time (seconds)
max_execution_time = 60

; Maximum input time (seconds)
max_input_time = 60

; Memory limit
memory_limit = 512M

; Error reporting
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT
display_errors = Off
display_startup_errors = Off
log_errors = On
error_log = /var/log/laravel/php-errors.log

; =====================================================
; File Uploads
; =====================================================
file_uploads = On
upload_max_filesize = 50M
max_file_uploads = 20
post_max_size = 50M

; =====================================================
; Sessions
; =====================================================
session.save_handler = redis
session.save_path = "tcp://redis:6379"
session.gc_probability = 1
session.gc_divisor = 1000
session.gc_maxlifetime = 7200
session.cookie_httponly = On
session.cookie_samesite = "Lax"
session.use_strict_mode = On

; =====================================================
; Timezone
; =====================================================
date.timezone = America/Sao_Paulo

; =====================================================
; OPcache Configuration (Production Optimized)
; =====================================================
[opcache]
; Enable OPcache
opcache.enable = 1
opcache.enable_cli = 1

; Memory consumption (MB)
opcache.memory_consumption = 256

; Interned strings buffer (MB)
opcache.interned_strings_buffer = 16

; Maximum number of cached files
opcache.max_accelerated_files = 20000

; Revalidation frequency (seconds)
; 0 = always check (dev), 60+ = production
opcache.revalidate_freq = 60

; Validate timestamps
; 0 = never check (production), 1 = check (development)
opcache.validate_timestamps = 1

; Save comments (needed for annotations, Doctrine, etc.)
opcache.save_comments = 1

; Fast shutdown
opcache.fast_shutdown = 1

; Enable file cache
opcache.file_cache = /tmp/opcache

; Preloading
opcache.preload = /var/www/html/opcache-preload.php
opcache.preload_user = sail

; Optimization level
opcache.optimization_level = 0x7FFEBFFF

; Maximum wasted memory percentage
opcache.max_wasted_percentage = 5

; Enable JIT (Just-In-Time compilation) for PHP 8.4
opcache.jit = tracing
opcache.jit_buffer_size = 128M

; =====================================================
; Realpath Cache (Performance)
; =====================================================
realpath_cache_size = 4096K
realpath_cache_ttl = 600

; =====================================================
; Security
; =====================================================
; Disable dangerous functions
disable_functions = exec,passthru,shell_exec,system,proc_open,popen,curl_exec,curl_multi_exec,parse_ini_file,show_source

; Allow URL fopen (needed for some Laravel features)
allow_url_fopen = On
allow_url_include = Off

; =====================================================
; Output Buffering
; =====================================================
output_buffering = 4096
implicit_flush = Off

; =====================================================
; Resource Limits
; =====================================================
max_input_vars = 5000
max_input_nesting_level = 64

; =====================================================
; PHP-FPM Specific
; =====================================================
; Catch worker output
catch_workers_output = yes

; Clear environment (security)
clear_env = no
